<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List by Anusha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="task-input" placeholder="Add a new task.....">
        <button id="add-task-button">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
    <div class="background-images">
        
        <img src="doraemon-file-coreldraw-download-vector-parbob-7.png" alt="Cute Overlay" class="overlay-image">
        <img src="ribbon.png" alt="Purple color" class="color-image">
    
</body>
</html>
